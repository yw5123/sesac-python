<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트로 switch-case 구문 사용해보기</h1>
    <select id="fruitSelector" onchange="selectItem()">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
    </select>
    <script>
        // 사용자가 해당 셀렉트 박스 선택을 바꿀 때마다 콘솔에 해당 상품명 출력
        // 콘솔 로그가 아닌 DOM 트리 아래에 추가되도록 수정
        function selectItem() {
            result = document.getElementById('fruitSelector').value;
            console.log(result)

            switch (result) {
                case "apple":
                    // console.log("사과가 선택되었습니다.");
                    // document.write("사과가 선택되었습니다.");    // 기존 DOM이 사라지고 글씨가 출력됨
                    var newNode = document.createElement('p');
                    newNode.textContent = "사과가 선택되었습니다.";
                    document.body.appendChild(newNode);
                    break;
                case "banana":
                    // console.log("바나나가 선택되었습니다.");
                    var newNode = document.createElement('p');
                    newNode.textContent = "바나나가 선택되었습니다.";
                    document.body.appendChild(newNode);
                    break;
                case "orange":
                    // console.log("오렌지가 선택되었습니다.");
                    var newNode = document.createElement('p');
                    newNode.textContent = "오렌지가 선택되었습니다.";
                    document.body.appendChild(newNode);
                    break;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두 리스트</title>
    <style>
        .input {
            width: 50%;
            height: 30px;
            border: 3px solid black;
            border-radius: 10px;
            padding-left: 10px;
            font-size: 15px;
        }
        .button {
            width: 70px;
            height: 40px;
            background-color:darkgreen;
            color: whitesmoke;
            border: none;
            border-radius: 20px;
            padding: 10px;
            font-size: 15px;
        }
        #ulist {
            width: 60%;
            text-align: left;
        }
        #ulist li {
            list-style-type: none;
            margin: 15px 0px;
            font-size: 20px;
        }
        #ulist input {
            margin-right: 10px;
        }
        #ulist button {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>투두 리스트</h1>
        <input type="text" class="input" id="new-todo" placeholder="할 일을 입력하세요">
        <button type="button" class="button" id="add-todo"><b>추 가</b></button>
        <div>
            <ul id="ulist"></ul>
        </div>
    </div>
    <script>
        document.getElementById('add-todo').addEventListener('click', function() {
            const newTodo = document.getElementById('new-todo');

            if (newTodo.value == "") {
                return
            }

            const uList = document.getElementById('ulist');
            const newItem = document.createElement('li');
            newItem.innerHTML = '<input type="checkbox">' + newTodo.value + '<button>삭제</button>';
            uList.appendChild(newItem);

            const chbox = newItem.getElementsByTagName('input')[0];
            chbox.addEventListener('change', function() {
                if (this.checked) {
                    this.parentNode.style.textDecoration = "line-through";
                } else {
                    this.parentNode.style.textDecoration = "none";
                }
            });

            const delbtn = newItem.getElementsByTagName('button')[0];
            delbtn.addEventListener('click', function() {
                this.parentNode.remove();
            });
            
            newTodo.value = "";
        });

    </script>
</body>
</html>

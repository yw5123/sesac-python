<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <h1>투두 리스트</h1>
    <input type="text" id="new-todo" placeholder="하고 싶은 일 추가">
    <button id="add-todo">추가</button>
    <!-- 리스트 출력할 공간.. div를 만들고 추후에 ul 추가 -->
    <div>
        <ul id="todo-list"></ul>
    </div>
    <script>
        // 1. Add 버튼을 통해 입력한 글자를 아래 리스트로 추가
        // 1-1. Add 버튼에 이벤트 등록
        document.getElementById('add-todo').addEventListener('click', function() {
            // 1-1-1. 뭔가 가져오려고 하는데 해당 DOM의 ID가 없으니 ID부터 추가
            
            // 1-2. 입력한 글자 가져오기
            const newTodo = document.getElementById('new-todo');

            // 1-3. 가져온 글자를 리스트로 추가
            // 새로운 노드 만들어야.. li 와 해당 데이터를 갖고 있는 DOM 요소(=노드) 만들어서
            // 위에 있는 todo-list 라는 ul 아래 child로 등록하기
            const todoList = document.getElementById('todo-list');

            const newItem = document.createElement('li');
            newItem.textContent = newTodo.value;
            
            todoList.appendChild(newItem);

            // 불편한 점 해결하기: 노드 추가 이후, 입력 컬럼 초기화
            newTodo.value = "";
        });

    </script>
</body>
</html>

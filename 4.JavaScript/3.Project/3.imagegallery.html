<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #large-image {
            margin: 20px auto;  /* 상하는 20px, 좌우는 자동 */
            max-width: 100%;
        }
    </style>
</head>
<body>
    <!-- 1. 헤딩 작성: 이미지 갤러리 -->
    <div align="center">
        <h1>이미지 갤러리</h1> <hr> <br>
    </div>

    <!-- 2. 이미지 3개 불러오기(div에 담고 가로 배치) -->
    <div class="gallery">
        <img class="image" src="tiger1.webp">
        <img class="image" src="tiger2.jpg">
        <img class="image" src="tiger3.webp">
    </div>
    <img id="large-image" src="">

    <!-- 3. 클릭 이벤트 추가해서, 클릭 시 원본 이미지 보여주기 -->
    <script>
        // const imgs = document.getElementsByClassName('image');
        // const largeImage = document.getElementById('large-image');

        // for(let i = 0; i < imgs.length; i++) {
        //     imgs[i].addEventListener('click', function() {
        //         largeImage.src = this.src;
        //     });
        // }

        document.querySelectorAll('.gallery img').forEach(function(image) {
            image.addEventListener('click', function() {
                const largeImage = document.getElementById('large-image');
                largeImage.src = image.src;
            })
        })
    </script>
</body>
</html>

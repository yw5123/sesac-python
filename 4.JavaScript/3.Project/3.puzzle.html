<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼즐 게임</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            grid-auto-rows: minmax(100px, auto);
            max-width: 300px;
            margin: 0 auto;
            padding: 10px;
            background-color: darkseagreen;
        }
        .board div {
            padding: 10px;
            font-size: 18px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div class="board" align="center">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>

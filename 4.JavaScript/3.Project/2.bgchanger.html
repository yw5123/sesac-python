<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFFFFF;
        }
        #fullScreen {
            position: absolute;
            /* top: 0;
            left: 0;
            width: 100%;
            height: 100%; */
            top: 10px;
            left: 10px;
            bottom: 10px;
            right: 10px;
            border-radius: 20px;
            background-color: #FFFFFF;
            z-index: -1;    /* 뒤로 보내기 */
        }
        button {
            border-color: gray;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 20px;
        }
        #colorCode {
            width: 23vh;
            text-align: center;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 18px;
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- 1. 센터에 버튼을 하나 추가 -->
    <!-- 2. 버튼을 눌러 랜덤값을 rgb로 생성 -->
    <!-- 3. 해당 값을 배경 색상으로 지정 -->

    <div id="fullScreen"></div>
    <button id="changeColor">배경색 변경</button>
    <div id="colorCode">rgb(0, 0, 0)</div>

    <script>
        function getRandomRGB() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        document.getElementById('changeColor').addEventListener('click', function() {
            const randomColor = getRandomRGB();
            document.getElementById('fullScreen').style.backgroundColor = randomColor;
            // document.body.style.backgroundColor = randomColor;

            document.getElementById('colorCode').textContent = randomColor;
        });
    </script>
</body>
</html>

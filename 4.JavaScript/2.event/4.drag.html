<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem1 {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #dragItem2 {
            width: 100px;
            height: 100px;
            background-color: #ffcccc;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #dragItem3 {
            width: 100px;
            height: 100px;
            background-color: #ccff00;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #dropZone {
            width: 200px;
            height: 200px;
            border: 2px dashed #cccccc;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="dragItem1" draggable="true">드래그 미</div>
    <div id="dragItem2" draggable="true">드래그 미</div>
    <div id="dragItem3" draggable="true">드래그 미</div>
    <div id="dropZone">여기로 드롭</div>

    <script>
        const dragItem1 = document.getElementById('dragItem1');
        const dragItem2 = document.getElementById('dragItem2');
        const dragItem3 = document.getElementById('dragItem3');
        const dropZone = document.getElementById('dropZone');

        dragItem1.addEventListener('dragstart', function(event) {
            // 커스텀 데이터 저장할 수 있음
            event.dataTransfer.setData('text', event.target.id);
            console.log('드래그 시작');
        });
        dragItem2.addEventListener('dragstart', function(event) {
            // 커스텀 데이터 저장할 수 있음
            event.dataTransfer.setData('text', event.target.id);
            console.log('드래그 시작');
        });
        dragItem3.addEventListener('dragstart', function(event) {
            // 커스텀 데이터 저장할 수 있음
            event.dataTransfer.setData('text', event.target.id);
            console.log('드래그 시작');
        });

        dropZone.addEventListener('dragover', function() {
            event.preventDefault(); // 드래그 기본 기능 비활성화
            console.log('위로 드래그 발생');
        });

        dropZone.addEventListener('drop', function() {
            event.preventDefault(); // 드롭 기본 기능 비활성화
            const data = event.dataTransfer.getData('text');
            const draggedElement = document.getElementById(data);
            dropZone.appendChild(draggedElement);
            console.log('여기에 드롭 중.. 아이템 이름: ', data);
        });
    </script>
</body>
</html>

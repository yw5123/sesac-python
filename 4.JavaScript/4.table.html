<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>테이블</h1>
    <table>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
            <td>셀 4</td>
        </tr>
        <tr>
            <td>셀 5</td>
            <td>셀 6</td>
            <td>셀 7</td>
            <td>셀 8</td>
        </tr>
        <tr>
            <td>셀 9</td>
            <td>셀 10</td>
            <td>셀 11</td>
            <td>셀 12</td>
        </tr>
        <tr>
            <td>셀 13</td>
            <td>셀 14</td>
            <td>셀 15</td>
            <td>셀 16</td>
        </tr>
    </table>

    <button onclick="changeCellColor()">셀 색상 변경</button> <br>
    <button onclick="changeOddCellColor()">홀수 셀 색상 변경</button> <br>
    <button onclick="changeEvenCellColor()">짝수 셀 색상 변경</button>
    <script>
        function changeCellColor() {
            // 모든 셀을 선택해서 해당 셀의 배경 색상 변경
            var cells = document.getElementsByTagName('td');
            // 모든 셀을 반복적으로 순회하려면?
            for(i = 0; i < cells.length; i++){
                cells[i].style.backgroundColor = "lightblue";
            }
        }
        // 짝수, 홀수 셀만 변경 - 홀짝 구하는 2가지 방법
        function changeOddCellColor() {
            var cells = document.getElementsByTagName('td');
            for(i = 0; i < cells.length; i += 2){
                    cells[i].style.backgroundColor = "pink";
            }
        }
        function changeEvenCellColor() {
            var cells = document.getElementsByTagName('td');
            for(i = 0; i < cells.length; i++){
                if (i % 2 === 1) {
                    cells[i].style.backgroundColor = "lightgreen";
                }
            }
        }
    </script>
</body>
</html>

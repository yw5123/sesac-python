<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>메인</h1>
    {% if user %}
        <h2>안녕하세요, {{ user.name }}님</h2>
    {% else %}
        {% if error %}
            <p style="color: red">로그인 실패</p>
        {% endif %}
        <form method="post">
            아이디: <input type="text" name="id" placeholder="ID를 입력하세요"> <br>
            암호: <input type="password" name="password" placeholder="PW를 입력하세요"> <br>
            <input type="submit" value="로그인">
        </form>
    {% endif %}
</body>
</html>

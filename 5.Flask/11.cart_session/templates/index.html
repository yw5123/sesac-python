<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>상품 목록</h1>
    <!-- 상품 목록 li 리스트나 테이블로 출력 -->
    <table border="1">
        <tr>
            <th></th>
            <th>상품명</th>
            <th>가격</th>
        </tr>
        {% for item_name, item_info in items.items() %}
        <tr align="center">
            <td><img src="{{ url_for('static', filename='images/' + item_info.image) }}" width="100px"></td>
            <td>{{ item_info.name }}</td>
            <td>{{ item_info.price }}원</td>
            <td><a href="{{ url_for('add_to_cart', item_name=item_name) }}">카트에 추가</a></td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('view_cart') }}">장바구니 보기</a></p>
</body>
</html>

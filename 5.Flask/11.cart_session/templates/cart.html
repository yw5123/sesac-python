<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>장바구니</h1>
    <table border="1">
        <tr>
            <th></th>
            <th>상품명</th>
            <th>가격</th>
            <th>수량</th>
            <th>총 금액</th>
        </tr>
        {% for item_name, item_info in cart_items.items() %}
        <tr align="center">
            <td><img src="{{ url_for('static', filename='images/' + item_info.image) }}" width="100px"></td>
            <td>{{ item_info.name }}</td>
            <td>{{ item_info.price }}원</td>
            <td>{{ item_info.quantity }}</td>
            <td>{{ item_info.price * item_info.quantity }}원</td>
            <td><a href="{{ url_for('remove_item_from_cart', item_name=item_name) }}">제거</a></td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('clear_cart') }}">장바구니 비우기</a></p>
    <p>총 가격: {{ total_price }}원</p>
</body>
</html>

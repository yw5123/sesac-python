<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>사용자 데이터 - 페이징</h1>
    <form action="/" method="get">
        <input type="text">
        <input type="submit" value="검색">
    </form>
    <div>
        <table border="1">
        <!-- 헤더를 처리하기 위한 라인 -->
            <tr>
            {% for cell in header %}
                <th> {{ cell }} </th>
            {% endfor%}
            </tr>
    
        <!-- 유저를 처리하기 위한 라인 -->
        {% for user in users %}
            <tr>
            {% for u in user %}
                <td> {{ u }} </td>
            {% endfor %}
            </tr>
        {% endfor %}
        </table>
        <div>
            <span>페이지: {{ page }} / {{ totalpages }}</span>
        </div>

        <!-- 페이지 번호 출력하기 -->
        {% for page_num in range(1, totalpages + 1) %}
        <a href="/{{ page_num }}">{{ page_num }}</a>
        {% endfor %}
    </div>
</body>
</html>

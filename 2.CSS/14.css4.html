<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            color: white;
            margin: 5px;
            /* display: inline-block; */
            text-align: center;
        }
        .rel {
            background-color: orangered;
            position: relative;
            top: 50px;
            left: 50px;
        }
        .container {
            width: 400px;
            height: 300px;
            background-image: url(../1.HTML/images/cat1.jpg);
            background-size: 100%;
        }
        p {
            position: relative;
            top: 60px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div class="rel">2</div>
    <div>3</div>
    <div class="container">
        <p>귀여운 고양이</p>
    </div>
</body>
</html>

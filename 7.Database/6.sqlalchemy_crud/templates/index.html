<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>사용자 정보</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p style="color: red">{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action='/add_user' method="post">
        <input type="text" name="name" placeholder="이름을 넣어주시오">
        <input type="number" name="age" placeholder="나이를 넣어주시오">
        <button type="submit">추가하기</button>
    </form>

    {% for user in users %}
        <li>사용자 이름은 {{ user.name }} 이고, 나이는 {{ user.age }}입니다.
            <a href="{{ url_for('edit_user', id=user.id) }}">수정</a>
            <a href="{{ url_for('delete_user', id=user.id) }}">삭제</a>
        </li>
    {% endfor %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <H1>사용자 수정하기</H1>
    <form action="{{ url_for('update_user', id=user.id) }}" method="POST">
        <input type="text" name="name" value="{{ user.name }}" placeholder="이름을..">
        <input type="number" name="age" value="{{ user.age }}" placeholder="나이를..">
        <button type="submit">수정완료</button>
    </form>
</body>
</html>

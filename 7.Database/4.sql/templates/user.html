{% extends "base.html" %}

{% block title %}USER PAGE{% endblock %}

{% block content %}
<H1>Account Page</H1>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p style="color: green">{{ msg }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

<form action="#" method="POST">
    <p>Change Account</p>
    <p>
        <input type="email" name="email" placeholder="이메일 주소를 입력하세요" value="{{ email if email }}"><br>
        <input type="password" name="password" placeholder="비밀번호를 입력하세요"><br>
        <input type="submit" name="action" value="submit">
    </p>
    <p>Delete Account <br>
        <input type="submit" name="action" value="submit">
    </p>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('mycanvas');
        const context = canvas.getContext('2d');

        // Pac-man 그리기
        context.beginPath();    // 연결 초기화
        context.moveTo(200, 200);   // 중간으로 시작점 이동

        const startAngle = 0.2 * Math.PI; // 시작 각도 45도
        const endAnlge = 1.8 * Math.PI;   // 끝 각도 315도
        context.arc(200, 200, 50, startAngle, endAnlge);    // x, y, 반지름, 시작 각도, 끝 각도
        context.fillStyle = 'yellow';
        // context.lineTo(200, 200);
        context.fill();
        context.closePath();    // 연결 종료

        // 웃는 얼굴 그리기
        context.beginPath();
        context.arc(75, 75, 50, 0, Math.PI * 2);
        context.moveTo(110, 75);
        context.arc(75, 75, 35, 0, Math.PI);
        context.moveTo(65, 65);
        context.arc(60, 65, 6, 0, Math.PI * 2);
        context.moveTo(95, 65);
        context.arc(90, 65, 6, 0, Math.PI * 2);
        context.stroke();
        context.closePath();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>차트/그래프를 그리기 위한 캔바스</h1>
    <canvas id="mycanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('mycanvas');
        const context = canvas.getContext('2d');    // 2D 그래픽 캔버스 컨텍스트 가져오기

        // 여기서부터는 내가 그리고 싶은 그림 그리면 됨
        // 직사각형 그리기
        context.fillStyle = '#FF0000';
        context.fillRect(50, 50, 200, 80);  // (x, y, width, height) : canvas 안에서의 좌표

        context.fillStyle = '#0FF000';
        context.fillRect(50, 200, 200, 80);  // (x, y, width, height) : canvas 안에서의 좌표

        // 원 그리기
        context.fillStyle = '#0000FF';
        context.beginPath();    // 연결 초기화
        context.arc(350, 100, 30, 0, 2 * Math.PI);  // (x, y, raiuse, 출발 각도, 끝 각도(2pi = 360도 radian))
        context.fill();     // 그리기

        context.beginPath();
        context.arc(350, 300, 50, 0, Math.PI);  // (x, y, raiuse, 출발 각도, 끝 각도(2pi = 360도 radian))
        context.fill();

        // 선 그리기
        context.strokeStyle = '#FF00FF';
        context.lineWidth = 2;
        context.beginPath();
        context.moveTo(200, 50);    // 시작점 위치
        context.lineTo(300, 130);   // 중간점 위치
        context.lineTo(400, 130);   // 끝점 위치
        context.stroke();

        // 텍스트 입력
        context.font = '30px Arial';    // 폰트 크기 및 종류
        context.fillStyle = '#0095DD'
        context.fillText('헬로우, Hello', 50, 100);

        context.font = 'italic 40px Times New Roman';    // 폰트 크기 및 종류
        context.fillStyle = 'red'
        context.fillText('헬로우, Hello', 50, 250);

    </script>
</body>
</html>
